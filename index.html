<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Compressor</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }
    header {
      background: #333;
      color: #fff;
      padding: 1rem 2rem;
      width: 100%;
      text-align: center;
    }
    .container {
      margin-top: 2rem;
      padding: 1rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 90%;
      text-align: center;
    }
    input[type="file"], input[type="range"] {
      display: block;
      margin: 1rem auto;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .status {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #444;
    }
  </style>
</head>
<body>
  <header>
    <h1>Video Compressor</h1>
    <p>Select a video file and set quality to compress</p>
  </header>
  <section class="container">
    <input type="file" id="videoInput" accept="video/*">
    <label for="qualityRange">Quality (Bitrate): <span id="qualityVal">800</span> kbps</label>
    <input type="range" id="qualityRange" min="100" max="2000" value="800" step="100">
    <button onclick="compressVideo()">Compress</button>
    <div class="status" id="statusMsg"></div>
  </section>  <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.12.6/dist/ffmpeg.min.js"></script>  <script>
    const { createFFmpeg, fetchFile } = FFmpeg;
    const ffmpeg = createFFmpeg({ log: true });
    let originalFile;

    document.getElementById('videoInput').addEventListener('change', (event) => {
      originalFile = event.target.files[0];
      document.getElementById('statusMsg').textContent = originalFile ? `Loaded: ${originalFile.name}` : '';
    });

    document.getElementById('qualityRange').addEventListener('input', (event) => {
      document.getElementById('qualityVal').textContent = event.target.value;
    });

    async function compressVideo() {
      if (!originalFile) return alert('Please select a video first.');
      if (!ffmpeg.isLoaded()) await ffmpeg.load();

      const bitrate = document.getElementById('qualityRange').value;
      const inputName = 'input.mp4';
      const outputName = `compressed_${bitrate}kbps.mp4`;

      document.getElementById('statusMsg').textContent = 'Processing...';

      ffmpeg.FS('writeFile', inputName, await fetchFile(originalFile));

      await ffmpeg.run(
        '-i', inputName,
        '-b:v', `${bitrate}k`,
        '-vf', 'scale=640:-1',
        outputName
      );

      const data = ffmpeg.FS('readFile', outputName);
      const blob = new Blob([data.buffer], { type: 'video/mp4' });
      const compressedURL = URL.createObjectURL(blob);

      const sizeMB = (blob.size / (1024 * 1024)).toFixed(2);
      document.getElementById('statusMsg').innerHTML =
        `âœ… Compressed Size: ${sizeMB} MB<br><a href="${compressedURL}" download="${outputName}">â¬‡ Download Compressed Video</a>`;
    }
  </script><footer style="text-align:center;padding:1rem 0;background:#eee;margin-top:2rem;">
  <p><a href="compress.html">ðŸŽ¥ Compress Video Tool</a></p>
</footer>
</body>
</html>
