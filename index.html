<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Compressor</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    video {
      width: 90%;
      max-width: 400px;
      margin: 1rem auto;
      display: block;
      border: 1px solid #ccc;
    }
    .info {
      margin-bottom: 20px;
    }
    button {
      padding: 0.5rem 1rem;
      margin-top: 10px;
    }
    .slider-container {
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¬ Video Compressor with Quality Slider</h1>

  <input type="file" id="videoInput" accept="video/*" />
  <div class="info" id="infoA"></div>
  <video id="videoA" controls></video>

  <div class="slider-container">
    <label for="qualitySlider">Compression Quality (Bitrate)</label><br>
    <input type="range" id="qualitySlider" min="200" max="2000" step="100" value="800" />
    <div id="bitrateDisplay">Bitrate: 800k</div>
  </div>

  <button onclick="compressVideo()">âœ¨ Compress Video</button>

  <div class="info" id="infoB"></div>
  <video id="videoB" controls></video>

  <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.12.6/dist/ffmpeg.min.js"></script>
  <script>
    const { createFFmpeg, fetchFile } = FFmpeg;
    const ffmpeg = createFFmpeg({ log: true });
    let originalFile;

    // Update bitrate display live
    const bitrateDisplay = document.getElementById('bitrateDisplay');
    const qualitySlider = document.getElementById('qualitySlider');
    qualitySlider.addEventListener('input', () => {
      bitrateDisplay.textContent = `Bitrate: ${qualitySlider.value}k`;
    });

    // Handle file input
    document.getElementById('videoInput').addEventListener('change', async (event) => {
      const file = event.target.files[0];
      if (!file) return;

      originalFile = file;
      const url = URL.createObjectURL(file);
      const sizeMB = (file.size / (1024 * 1024)).toFixed(2);

      const videoA = document.getElementById('videoA');
      const infoA = document.getElementById('infoA');

      videoA.src = url;

      const temp = document.createElement('video');
      temp.src = url;
      temp.onloadedmetadata = () => {
        const resolution = `${temp.videoWidth}x${temp.videoHeight}`;
        infoA.innerHTML = `Original Size: ${sizeMB} MB<br>Resolution: ${resolution}`;
      };
    });

    async function compressVideo() {
      if (!originalFile) return alert('Please upload a video first.');

      if (!ffmpeg.isLoaded()) await ffmpeg.load();

      const inputName = 'input.mp4';
      const outputName = 'output.mp4';
      const bitrate = `${qualitySlider.value}k`;

      ffmpeg.FS('writeFile', inputName, await fetchFile(originalFile));

      await ffmpeg.run(
        '-i', inputName,
        '-b:v', bitrate,
        '-vf', 'scale=640:-1',
        outputName
      );

      const data = ffmpeg.FS('readFile', outputName);
      const blob = new Blob([data.buffer], { type: 'video/mp4' });
      const compressedURL = URL.createObjectURL(blob);

      const videoB = document.getElementById('videoB');
      const infoB = document.getElementById('infoB');

      videoB.src = compressedURL;
      const sizeMB = (blob.size / (1024 * 1024)).toFixed(2);
      infoB.innerHTML = `Compressed Size: ${sizeMB} MB<br><a href="${compressedURL}" download="compressed.mp4">â¬‡ Download Compressed Video</a>`;
    }
  </script>
</body>
</html>
