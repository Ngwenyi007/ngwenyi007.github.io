<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Compressor</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }
    header {
      background: #333;
      color: #fff;
      padding: 1rem 2rem;
      width: 100%;
      text-align: center;
    }
    .container {
      margin-top: 2rem;
      padding: 1rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 90%;
    }
    input[type="file"], input[type="range"] {
      display: block;
      margin-bottom: 1rem;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .status {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #444;
    }
    #bitrateDisplay {
      margin-bottom: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Video Compressor</h1>
    <p>Select a video file and choose compression quality</p>
  </header>

  <section class="container">
    <input type="file" id="videoInput" accept="video/*">
    
    <label for="qualitySlider">Compression Quality (Bitrate):</label>
    <input type="range" id="qualitySlider" min="100" max="2000" step="100" value="800">
    <div id="bitrateDisplay">Bitrate: 800 kbps</div>

    <button onclick="compressVideo()">✨ Compress Video</button>
    <div class="status" id="statusMsg"></div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.12.6/dist/ffmpeg.min.js"></script>
  <script>
    const { createFFmpeg, fetchFile } = FFmpeg;
    const ffmpeg = createFFmpeg({ log: true });
    let originalFile;

    document.getElementById('videoInput').addEventListener('change', (event) => {
      originalFile = event.target.files[0];
      document.getElementById('statusMsg').textContent = `Selected: ${originalFile.name}`;
    });

    document.getElementById('qualitySlider').addEventListener('input', (event) => {
      const kbps = event.target.value;
      document.getElementById('bitrateDisplay').textContent = `Bitrate: ${kbps} kbps`;
    });

    async function compressVideo() {
      if (!originalFile) return alert('Please select a video file.');

      const bitrate = document.getElementById('qualitySlider').value + 'k';
      document.getElementById('statusMsg').textContent = 'Loading FFmpeg and compressing...';

      if (!ffmpeg.isLoaded()) await ffmpeg.load();

      const inputName = 'input.mp4';
      const outputName = 'compressed.mp4';

      ffmpeg.FS('writeFile', inputName, await fetchFile(originalFile));
      await ffmpeg.run(
        '-i', inputName,
        '-b:v', bitrate,
        '-vf', 'scale=640:-1',
        outputName
      );

      const data = ffmpeg.FS('readFile', outputName);
      const blob = new Blob([data.buffer], { type: 'video/mp4' });
      const compressedURL = URL.createObjectURL(blob);
      const sizeMB = (blob.size / (1024 * 1024)).toFixed(2);

      const status = document.getElementById('statusMsg');
      status.innerHTML = `✅ Compressed Size: ${sizeMB} MB<br>`;

      const downloadBtn = document.createElement('a');
      downloadBtn.href = compressedURL;
      downloadBtn.download = `compressed_${bitrate}.mp4`;
      downloadBtn.textContent = '⬇ Download Compressed Video';
      downloadBtn.style.display = 'inline-block';
      downloadBtn.style.marginTop = '10px';

      status.appendChild(downloadBtn);
    }
  </script>
</body>
</html>
