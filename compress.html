<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Video Compressor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.12.15/dist/ffmpeg.min.js"></script>
</head>
<body>
  <h2>Select a Video to Compress</h2>
  <input type="file" id="videoInput" accept="video/*" />
  <button id="compressBtn">Compress</button>
  <br><br>
  <video id="preview" controls style="display:none; max-width: 100%;"></video>
  <br><br>
  <a id="downloadLink" style="display:none;" download="compressed.mp4">Download Compressed Video</a>

  <script>
    const { createFFmpeg, fetchFile } = FFmpeg;
    const ffmpeg = createFFmpeg({ log: true });

    document.getElementById('compressBtn').addEventListener('click', async () => {
      const fileInput = document.getElementById('videoInput');
      const file = fileInput.files[0];
      if (!file) return alert("Please select a video first.");

      if (!ffmpeg.isLoaded()) await ffmpeg.load();

      ffmpeg.FS('writeFile', 'input.mp4', await fetchFile(file));
      await ffmpeg.run('-i', 'input.mp4', '-b:v', '800k', '-vf', 'scale=640:-2', 'output.mp4');

      const data = ffmpeg.FS('readFile', 'output.mp4');
      const videoBlob = new Blob([data.buffer], { type: 'video/mp4' });
      const videoUrl = URL.createObjectURL(videoBlob);

      const preview = document.getElementById('preview');
      preview.src = videoUrl;
      preview.style.display = 'block';

      const download = document.getElementById('downloadLink');
      download.href = videoUrl;
      download.style.display = 'inline';
    });
  </script>
</body>
</html>
