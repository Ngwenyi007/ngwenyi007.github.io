<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Compressor</title>
  <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.11.6/dist/ffmpeg.min.js"></script>
</head>
<body>
  <h1>Select Video to Compress</h1>
  <input type="file" id="videoUpload" accept="video/*">
  <button onclick="compressVideo()">Compress</button>
  <br><br>
  <video id="preview" controls width="300"></video>
  <br><br>
  <a id="downloadLink" style="display:none" download="compressed.mp4">Download Compressed Video</a>

  <script>
    const { createFFmpeg, fetchFile } = FFmpeg;
    const ffmpeg = createFFmpeg({ log: true });

    async function compressVideo() {
      const fileInput = document.getElementById('videoUpload');
      const video = fileInput.files[0];
      if (!video) return alert("Please upload a video first");

      if (!ffmpeg.isLoaded()) await ffmpeg.load();

      ffmpeg.FS('writeFile', 'input.mp4', await fetchFile(video));

      // Run compression command (e.g., reduce bitrate or resolution)
      await ffmpeg.run('-i', 'input.mp4', '-b:v', '800k', '-vf', 'scale=640:-2', 'output.mp4');

      const data = ffmpeg.FS('readFile', 'output.mp4');

      const url = URL.createObjectURL(new Blob([data.buffer], { type: 'video/mp4' }));

      // Show compressed video
      document.getElementById('preview').src = url;
      // Enable download
      const download = document.getElementById('downloadLink');
      download.href = url;
      download.style.display = 'inline';
    }
  </script>
</body>
</html>
